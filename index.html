<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JSsip Browser Phone</title>
  </head>

  <body>
    <h1>JSsip Browser Phone</h1>
    <div>
      <label>SIP server (with WebSocket support): </label>
      <input type="text" value="sip1488.newvats.ru" id="server-address" />
    </div>
    <div>
      <label>Name:</label>
      <input type="text" value="101" id="name" />
    </div>
    <div>
      <label>Extension:</label>
      <input type="text" value="101" id="exten" />
    </div>
    <div>
      <label>Password:</label>
      <input type="password" value="101badpassword" id="password" />
    </div>

    <div>
      <button id="init-btn">Register to server</button>
    </div>
    <div>
      <button id="call-btn">Call Audio</button>
      <input type="text" value="111" id="call-to" />
    </div>
    <div>
      <button id="answer-btn">Answer</button>
    </div>
    <div>
      <button id="hangup-btn">Hangup</button>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/sip-0.14.6.min.js"></script>
    <script src="src/js/app.js"></script>
    <script src="src/js/webrtc-phone.js"></script>
  </body>
</html>
